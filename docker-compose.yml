services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: hostel-management-app
    container_name: hostel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - hostel-network

  webserver:
    image: nginx:alpine 
    container_name: hostel-webserver
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - hostel-network

