[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"

[[services]]
name = "web"
run = "php artisan serve --host=0.0.0.0 --port=8000"

[[services.ports]]
port = 8000
protocol = "TCP"

[env]
APP_ENV = "production"
APP_DEBUG = "false"